name: ci

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
          
        - name: Login to DockerHub
          uses: docker/login-action@v1 
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
            
        - name: Build and push
          with:
          run: |-
            cd pipeline1 && docker build -t dwhitena/mgmt590-gcs:${{  github.sha }} .
            docker push dwhitena/mgmt590-gcs:${{  github.sha }} && cd ../
            cd pipeline2 && docker build -t dwhitena/mgmt590-sql:${{  github.sha }} .
            docker push dwhitena/mgmt590-sql:${{  github.sha }}
